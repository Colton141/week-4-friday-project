<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
    <h1>welcome To Pizzaria!</h1>
    <h2>Order your pizza here.</h2>
      <form id="order-form">
        <div class="form-group">
          <h2>Choose a pizza size.</h2>
          <select class="form-control" id="pizza-size">
            <option disabled selected>Select</option>
            <option value="1">Large / 18"</option>
            <option value="2">Medium / 14"</option>
            <option value="3">Small / 12"</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Choose your cheese</h2>
          <select class="form-control" id="question1">
            <option disabled sleceted>Select</option>
            <option>American</option>
            <option>mozzarella</option>
            <option>White</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Choose a sause</h2>
          <select class="form-control" id="question2">
            <option disabled sleceted>Select</option>
            <option>Red</option>
            <option>BBQ</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Choose a topping</h2>
          <select class="form-control" id="question3">
            <option disabled sleceted>Select</option>
            <option>Peperoni</option>
            <option>Chicken</option>
            <option>veggy</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
