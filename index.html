<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Piece A Pizza!</h1>
      <form id="order-form">
        <h2>Order your pizza here.</h2>
        <div class="form-group">
          <h3>Choose a pizza size.</h3>
          <select class="form-control" id="pizza-size">
            <option disabled selected>Select</option>
            <option value="1">Large / 18"</option>
            <option value="2">Medium / 14"</option>
            <option value="3">Small / 12"</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Choose your cheese</h3>
          <select class="form-control" id="topping1">
            <option disabled selected>Select</option>
            <option value="American">American</option>
            <option value="Mozzarella">Mozzarella</option>
            <option value="White">White</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Choose a sauce</h3>
          <select class="form-control" id="topping2">
            <option disabled selected>Select</option>
            <option value="Red">Red</option>
            <option value="BBQ">BBQ</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Choose a topping</h3>
          <select class="form-control" id="topping3">
            <option disabled selected>Select</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Chicken">Chicken</option>
            <option value="Veggy">Veggy</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary" id="order">Submit!</button>
      </form>
      <div class="price">
        <h2>Your Pizza Order</h2>
        <h3>Size:<span id="size"></span></h3>
        <h3>Cheese:<span id="cheese"></span></h3>
        <h3>Sauce:<span id="sauce"></span></h3>
        <h3>Topping:<span id="topping"></span></h3>
        <h2>Total:<span id="total"></span></h2>
        <button type="submit" class="btn btn-secondary" id="new-pizza">New Pizza</button>
      </div>
    </div>
  </body>
</html>
